<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Chat</title>
</head>
<body>
  <div class="container">

    <div class="chatbox">
      <div class="header">
        <img src="./img/alex.png" alt="" />
        <div class="status">
          <h2>Alex</h2>
          <p>Online</p>
        </div>
      </div>
      <div id="col" class="col-1">
        <div class="msg-row">
          <div class="msg-text">
            <h2>Alex</h2>
            <p>Hi</p>
          </div>
          <img class="msg-img" src="img/alex.png" alt="">
        </div>
        <div class="msg-row msg-row2">
          <img class="msg-img" src="img/creeper.jpg" alt="">
          <div class="msg-text">
            <h2>Creeper</h2>
            <p>:-(</p>
          </div>
        </div>
      </div>
      <div id="box_send_msg" class="btn-send">
        <input id="msg_text" type="text" placeholder="Escribir...">
        <button id="btn_send">Enviar</button>
      </div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
